<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>
    <!-- header -->
    <header class="vh-10">
        <nav class="navbar d-flex navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand col-1" href="#">
                <img src="./assets/images/logo.svg" alt="Boolean">
              </a>
              <nav class="navbar ">
                <form class="container-fluid bgc-dark">
                    <div class="input-group ">
                        <span class="input-group-text " id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass p-2" style="color: #616161;"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  
                </form>
              </nav>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item w-25">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fa-solid fa-list" style="color: #616161;"></i>
                    </a>
                  </li>
                  <li class="nav-item w-25">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-circle-question" style="color: #616161;"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #616161;"></i>
                    </a>
                  </li>
                  <li class="dropstart">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell" style="color: orange;"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Log-Out</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
        

    <!-- main -->
    <main class="vh-90">
        <div class=" h-100 d-flex">
            <section class="sidebar col-1 h-100  p-3 ">
                <ul class="nav flex-column d-flex w-100 h-100 ">
                    <li class="nav-item ">
                        <a class="nav-link text-white" aria-current="page" href="#">
                            <i class="fa-solid fa-house pe-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-chart-simple pe-3"></i>
                            <span>Stats</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-signal pe-2"></i>
                            <span>Signals</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link active text-light" aria-current="page" href="#">
                            <i class="fa-solid fa-gears pe-2"></i>
                            <span>Admin</span>
                        </a>
                    </li>  
                </ul>
            </section>

            <section class="main_site d-flex w-100 h-100 ">
                    <div class="col-12 text-light">
                        <div class="banner bg-primary p-4 d-flex">
                            <div class="col-6">
                                <p class="fs-2">Boolean <span class="badge rounded-pill fs-5">Piano bozze</span></p>
                                <p><span class="badge rounded-pill fs-5">3 App</span> <i class="fa-solid fa-forward" style="color: #ffffff;"></i> <span class="badge rounded-pill fs-5">Boolean mobile app</span> <span class="badge rounded-pill fs-5">Boolean web app</span> <span class="badge rounded-pill fs-5">Boolean blog app</span></p>
                            </div>
                            <div class="col-3">
                                <p class="fs-5"> Studenti online negli ultimi 30 minuti</p>
                                <h3>125</h3>
                            </div>
                            <div class="col-3 d-flex justify-content-end px-4 align-items-start">
                                <span class="fs-5 ">Nuovo studente </span> 
                                <i class="fa-solid fa-plus fs-4 mx-3 p-3"></i>
                                
                            </div>
                        </div>
                    </div>             

                


            </section>
        </div>

    </div>

            















       
        
        
    </main>
    <!-- /main -->
